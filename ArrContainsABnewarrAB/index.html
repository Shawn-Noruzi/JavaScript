<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        function filterRange(arr, a, b) {

            let newarr = [];

            for (let i in arr) {
                if (arr[i] == a) { newarr.push(a) }
                else if (arr[i] == b) { newarr.push(b) }
            }
            return newarr;
        }
    </script>
</body>
</html>
