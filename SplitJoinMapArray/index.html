    <script>

        function camelize(str) {

            var tokens = str.split('-')

            var capTokens = tokens.map(

                (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1))


            var result = capTokens.join(''); // ['my', 'Long', 'Word'] -> myLongWord

            return result;
        }
