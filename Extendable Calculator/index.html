<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>
    <title>Extendable Calculator</title>
</head>
<body>
    <script>
        function Calculator() {

            let methods = {
                "-": (a, b) => a - b,
                "+": (a, b) => a + b
            };

            this.calculate = function (str) {

                let split = str.split(' '),
                a = +split[0],
                op = split[1],
                b = +split[2]

                if (!methods[op] || isNaN(a) || isNaN(b)) { return NaN; }
                
                return methods[op](a,b);
            }

            this.addMethod = function (name, func) {
                methods[name] = func;

            };
        }

    </script>
</body>
</html>
