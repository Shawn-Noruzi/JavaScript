<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        'use strict'


        function random(min, max) {
            return min - 0.5 + (max - min + 1) * Math.random();
        };
        alert(`The randomly generated value is ${random(1, 5)}`);
    </script>
</body>
</html>
