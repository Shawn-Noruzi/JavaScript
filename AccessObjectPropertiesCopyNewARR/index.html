<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };

        let users = [john, pete, mary];
        let names = [];

        for (let i in users) {
            names.push(users[i].name);
         }


            alert(names); // John, Pete, Mary
    </script>
</body>
</html>
