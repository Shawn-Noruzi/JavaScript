<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        function filterRangeInPlace(arr, a, b) {


            for (let i = 0; i < arr.length; i++) {
                if (a <= arr[i] <= b) {
                    arr.splice(i, 1);
                }
            }
        }
    </script>
</body>
</html>
